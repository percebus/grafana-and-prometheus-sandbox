# SRC: https://docs.docker.com/config/daemon/prometheus/

global:
  # Set the scrape interval to every 15 seconds.
  # Default is every 1 minute.
  scrape_interval: 15s

  # Evaluate rules every 15 seconds.
  # The default is every 1 minute.
  evaluation_interval: 15s

  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating
  # withexternal systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: "codelab-monitor"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# Load rules once and periodically evaluate them
# according to the global 'evaluation_interval'.
rule_files:
  - /etc/prometheus/rules/alert/JVMMemoryThresholdCrossed.yml

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"

    # Override the global default
    # and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ["localhost:9090"]

  # The job name is added as a label `job=<job_name>`
  # to any timeseries scraped from this config.
  - job_name: "docker:engine"
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ["host.docker.internal:9323"]

  - job_name: "docker:vad-metrics"
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    scrape_interval: 5s
    static_configs:
      - targets: ["host.docker.internal:9091"]

  - job_name: "docker:prometheus"
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ["host.docker.internal:9090"] # Only works on Docker Desktop for Windows

  - job_name: "docker:alertmanager"
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ["host.docker.internal:9093"] # Only works on Docker Desktop for Windows

  - job_name: "docker:grafana"
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ["host.docker.internal:3000"] # Only works on Docker Desktop for Windows
